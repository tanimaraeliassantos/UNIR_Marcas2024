<!DOCTYPE html>
<!--DOCTYPE html significa que vamos a utilizar las normas del lenguaje HTML5-->
<!--HTML es la primera etiqueta a insertar, y que va a indicar que vamos a crear un documento HTML-->
<!--El atributo lang=en, significa que el lenguaje en el que va a estar predefinido mi web es en inglés. Puedo cambiarlo al idioma de mi preferencia-->
<html lang="en">
	<!--Es la cabecera de mi documento html-->
	<head>
		<meta charset="UTF-8" />
		<!--meta charset es un metadato que sirve para condificar en código UTF-8 los caracteres especiales y que se muestren en la web-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Indica que vamos a utilizar propriedades responsivas-->
		<link rel="icon" type="image/png" href="rick.png" />
		<title>Hola Mundo!</title>
		<!--Nombre de la pestaña en la web-->
	</head>
	<body>
		Hola, esta es mi primera página web en la materia de Lenguaje de Marcas en
		DAW.
	</body>
</html>
