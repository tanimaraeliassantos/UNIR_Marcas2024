    <h1>Imágenes en HTML</h1>
    <p>Hay dos tipos de imágenes:
        <ul>
            <li>Mapa de bits: las imágenes formadas por puntos de colores</li>
                <ul>
                    <li>Ventaja: permite representar imágenes sin formas definidas</li>
                    <li>Desventaja: pierde calidad al aumentarla, ocupa mucho espacio</li>
                </ul>
            <li>Imágenes vectoriales</li>
        </ul>
    </p>
